<!DOCTYPE html>
<html lang="en" class="notraslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/myStyles.css">
    <link rel="icon" type="image/x-icon" href="./assets/form-icon.png">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please enter your personal information in the form and press the button to submit your
        information.
    </p>
    <div class="container">
        <div class="square"></div>
        <div class="circle"></div>
        <form action="" id="survey-form">
            <p id="descriptionForm">The fields with <span id="fieldRequired">*</span> are required.</p>
            <div class="form-group">
                <label for="name" id="name-label">Name <span id="fieldRequired">*</span></label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email <span id="fieldRequired">*</span></label>
                <input type="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="0" max="100" placeholder="Enter your age" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role ?</label>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Job</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user-recommend-label">Would you recommend freeCodeCamp to a friend ?</label>
                <label>
                    <input type="radio" value="definitely" name="user-recommend" class="radio" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" value="maybe" name="user-recommend" class="radio">
                    Maybe
                </label>
                <label>
                    <input type="radio" value="not-sure" name="user-recommend" class="radio">
                    Not Sure
                </label>
            </div>

            <div class="form-group">
                <label for="prefer-label">What would you like to see improved ? (Check all that apply)</label>
                <label>
                    <input type="checkbox" name="prefer" value="front-end-projects" class="checkbox">
                    Front-end Projects
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="back-end-projects" class="checkbox">
                    Back-end Projects
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="data-visualization" class="checkbox">
                    Data visualization
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="challenges" class="checkbox">
                    Challenges
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="open-source-community" class="checkbox">
                    Open Source Community
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="gitter-help-rooms" class="checkbox">
                    Gitter help rooms
                </label>
            </div>

            <div class="form-group">
                <label for="comment-label">Any comments or suggestions ?</label>
                <textarea name="comment" id="comments" placeholder="Enter your comment here..."
                    class="form-control"></textarea>
            </div>

            <div class="form-group-button">
                <button id="submit" type="submit" class="form-control">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
